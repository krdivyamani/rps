<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rock Paper Scissor</h1>
            <h4>Choose Below</h4>
        </div>
        <div class="main">
            <div class="game-screen">
                <h2 id="win-message"></h2>
            </div>
        </div>
        <div class="score-row">
            <div class="score-board">
                <div class="score-label">Player</div>
                <div class="score" id = "playerScore"></div>
            </div>
            <div class="score-board">
                <div class="score-label">Computer</div>
                <div class="score" id = "computerScore"></div>
            </div>
            <div class="score-board">
                <div class="score-label">Round</div>
                <div class="score" id = "round"></div>
            </div>
        </div>
        <div class="control-row">
            <div class="controls">
                <button id="rock-btn" class="buttons"  value="rock">Rock</button>
                <button id="paper-btn" class="buttons"  value="paper">Paper</button>
                <button id="scissor-btn" class="buttons"  value="scissor">Scissor</button>
            </div>
            <div class="controls">
                <button id="reset-btn" class="buttons" value="reset">Play Again?</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
