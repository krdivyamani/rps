<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
</head>
<body>
    <script>
        const choices = ["rock", "paper", "scissor"]
        function getComputerChoice(){
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex]
        }
        function getHumanChoice(){
            let userInput = prompt("Enter your choice: [rock, paper, scissor]: ").toLowerCase()
            while (userInput != "rock" && userInput != "paper" && userInput != "scissor"){
                userInput = prompt("Invalid Input. Choices are [rock, paper, scissor]").toLowerCase();
            }
            return userInput
        }
        let humanScore = 0;
        let computerScore = 0;
        
        function playRound(humanChoice, computerChoice){
            console.log(humanChoice);
            console.log(computerChoice);
            if (humanChoice == computerChoice){
                console.log("It is a Tie");
            } else if ((humanChoice === 'rock' && computerChoice === 'scissor') ||
                       (humanChoice === 'paper' && computerChoice === 'rock') ||
                       (humanChoice === 'scissor' && computerChoice === 'paper')){
                    humanScore += 1;
                    console.log("Human wins this round.");
            } else{
            computerScore += 1;
            console.log("Computer wins this round.")
            }
        }
        for(i = 0; i <= 5; i ++){
            playRound(getHumanChoice(), getComputerChoice());
        } 

        if (humanScore > computerScore){
            console.log("Human won: ", humanScore);
        } else if (computerScore > humanScore){
            console.log("Computer won: ", computerScore);
        }else{
            console.log("It is a tie: ", humanScore);
        }
    </script>
</body>
</html>
